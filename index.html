<!DOCTYPE html>
<html>
    <head>
        <title>qr code</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <link href="Images/favicon-32x32.png" rel="icon" type="image/png"> 
        <meta name="description" content="NFT preview card">
        <meta name="keywords" content="nft, card">
    </head>

    <body>
        <div class="card">
            <div>
                <img class="image" src="Images/image-equilibrium.jpg" 
                alt="equilibrium">
            </div>
            <div class="text">
                <h2>Equilibrium #3429</h2>
                <p id="description">Our Equilibrium collection promotes balance and clam.</p>
            </div>
            <div class="info">
                <p id="number"><img src="Images/icon-ethereum.svg"
                    alt="icon of ethereum"> 0.041ETH
                </p>
                <p id="day"><img src="Images/icon-clock.svg"
                    alt="clock icon">3 days left
                </p>
            </div>
            <hr class="line">
            <div class="creator">
                <p class="name"><img class="profile" src="Images/image-avatar.png"
                    alt="image-avatar">  Creation of <span>Jules Wyvern</span>
                </p>
            </div>
        </div>
    </body>
</html>
