<!DOCTYPE html>
<html lang="en">
    <head>
        <title>qr code</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <link href="Images/favicon-32x32.png" rel="icon" type="image/png"> 
        <meta name="description" content="NFT preview card">
        <meta name="keywords" content="nft, card">
    </head>

    <body>
        <main class="card">
            <div class="hoverImg">
                <img class="image" src="Images/image-equilibrium.jpg" 
                alt="equilibrium">
                <div class="eyesActive">
                    <img class="eyes" src="Images/icon-view.svg" alt="eyes icon">
                </div>
            </div>
            <div class="text">
                <h2>Equilibrium #3429</h2>
                <p id="description">Our Equilibrium collection promotes balance and clam.</p>
            </div>
            <div class="info">
                <div class="etheNumber">
                    <img src="Images/icon-ethereum.svg" alt="icon of ethereum">
                    <p id="number">0.041ETH</p>
                </div>
                <div class="time">
                    <img src="Images/icon-clock.svg" alt="clock icon">
                    <p id="day">3 days left</p>
                </div>
            </div>
            <hr class="line">
            <div class="creator">
                <img class="profile" src="Images/image-avatar.png" alt="image-avatar">
                <p class="name">Creation of <span>Jules Wyvern</span>
                </p>
            </div>
        </main>
    </body>
</html>
